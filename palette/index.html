<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palette</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="page-title">CodeJam - Pallete</h1>
    </header>
    <main class="page-main">
      <section class="palette">
        <ul class="palette__list">
          <li class="palette__item">Paint bucket</li>
          <li class="palette__item">Choose color</li>
          <li class="palette__item">Move</li>
          <li class="palette__item">Transform</li>
        </ul>
      </section>
      <section class="colors">
        <ul class="colors__list">
          <li class="colors__item">Current color</li>
          <li class="colors__item">Previous color</li>
          <li class="colors__item">Red</li>
          <li class="colors__item">Blue</li>
        </ul>
      </section>
      <section class="canvas">
        <ul class="canvas__list">
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
        </ul>
      </section>
    </main>
  </body>
</html>
