<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Palette</title>
  </head>
  <body>
    <header class="page-header container">
      <h1 class="page-title">CodeJam - Palette</h1>
    </header>
    <main class="page-main container">
      <div class="wrapper">
        <section class="palette">
          <div class="palette__wrapper">
            <button class="palette__button palette__button--paint" type="button">
              <i class="fas fa-fill-drip"></i>
              Paint bucket
            </button>
            <button class="palette__button palette__button--color" type="button">
              <i class="fas fa-eye-dropper"></i>
              Choose color
            </button>
            <button class="palette__button palette__button--move" type="button">
              <i class="fas fa-arrows-alt"></i>
              Move
            </button>
            <button class="palette__button palette__button--transform" type="button">
              <i class="fas fa-exchange-alt"></i>
              Transform
            </button>
          </div>
        </section>
        <section class="colors">
          <ul class="colors__list">
            <li class="colors__item">
              <input type="color" class="current-color" value="#00eeee">
              Current color
            </li>
            <li class="colors__item">
              <span class="previous-color"></span>
              Previous color</li>
            <li class="colors__item">
              <span class="red-color"></span>
              Red</li>
            <li class="colors__item">
              <span class="blue-color"></span>
              Blue</li>
          </ul>
        </section>
      </div>
      <section class="canvas">
        <ul class="canvas__list">
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
          <li class="canvas__item circle"></li>
          <li class="canvas__item"></li>
          <li class="canvas__item"></li>
        </ul>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
